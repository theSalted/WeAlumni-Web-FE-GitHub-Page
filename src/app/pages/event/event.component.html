<div id ="event">

    <div class="eventTopHalf">
    	<div class="image">
    		<img src={{event.imgLink}} class="center" width="500px" height="500px">
    	</div>
    </div>

    <div class="eventMiddle">
    	<div class="line1">
    		<p>{{event.data}}</p>
    	</div>
    </div>

    <div class="eventBottomHalf">
    	<div class="eventText">
    		<p>{{event.content}}</p>
    	</div>
    </div>

</div>
