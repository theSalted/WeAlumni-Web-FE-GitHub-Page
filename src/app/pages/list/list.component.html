<div id="list">
  <li  *ngFor="let article of articles">
    <mat-card class="card">
      <mat-card-content class="cardContent">
        <div mat-card-avatar class="cardImage">
     
          <img mat-card-image [src]="article.img"  alt="Photo of a Shiba Inu" style="width:150px; margin-left: 200px; border-radius: 4px;">
        </div> 

        <div class = "text"> 
          <button value={{article.id}}>{{article.title}}</button>
          <h4>{{ article.posttime }}</h4>
        </div>

      </mat-card-content>

    </mat-card> 
  </li>
  <mat-paginator [length]="articles?.length"
              [pageSize]="15"
              [pageSizeOptions]="[15]">
</mat-paginator>
</div>
