 <ul class="content">
    <li *ngFor="let article of articles">
      <div class="img">
        <img [src]="article.img" alt=""  style="width:150px"/>
      </div>
      <div class="text">
        <p class="title">{{ article.title }}</p>
        <p class="time">{{ article.posttime }}</p>
      </div>
    </li>
  </ul>
